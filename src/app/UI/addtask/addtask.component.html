<div class="container">
  <table class="table">
    <tr>
      <td>
        Project:
      </td>
      <td>
        <input type="text" id="tskPrj" style="width:50%" />
        &nbsp;&nbsp;
        <button type="button" id="btnPrjSrch" class="btn btn-primary" style="border-radius:50%">Search</button>
      </td>
    </tr>
    <tr>
      <td>
        Task:
      </td>
      <td>
        <input type="text" id="tskName" style="width:60%" />
        <br>
        <input type="checkbox" name="chkParent" id="chkParent" />
        &nbsp;<label for="chkParent">Parent Task</label>
      </td>
    </tr>
    <tr>
      <td>
        Priority:
      </td>
      <td>
        <span>0 </span>
        <input type="range" id="tskPriority" name="tskPriority" style="width:56%" min="0" max="30" value="25" />
        <span>30 </span>
      </td>
    </tr>
    <tr>
      <td>
        Parent Task:
      </td>
      <td>
        <input type="text" id="tskParent" style="width:50%" />
        &nbsp;&nbsp;
        <button type="button" id="btnPrntTskSrch" class="btn btn-primary" style="border-radius:50%">Search</button>
      </td>
    </tr>
    <tr>
      <td>
        Start Date:
      </td>
      <td>
        <div style="width:60%">
          <input type="date" id="prjStrtDt" placeholder="Start Date" />
          &nbsp;&nbsp;
          <div style="width:50%;float:right;">
            <span>End Date:</span> &nbsp;&nbsp;
            <input type="date" id="prjStrtDt" placeholder="Start Date" />
          </div>
        </div>

      </td>
    </tr>
    <tr>
      <td>
        User:
      </td>
      <td>
        <input type="text" id="tskUser" style="width:50%" />
        &nbsp;&nbsp;
        <button type="button" id="btnUserSrch" class="btn btn-primary" style="border-radius:50%">Search</button>
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <div style="width:60%;text-align:right">
          <button type="button" id="btnAddTask" class="btn btn-primary">Add Task</button>
          &nbsp;&nbsp;
          <button type="button" id="btnResTask" class="btn btn-secondary">Reset</button>
        </div>
      </td>
    </tr>
  </table>
</div>
